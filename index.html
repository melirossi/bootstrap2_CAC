<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <style>

  </style>
    <!--CSS only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title> TP Integrador Bootstrap 2</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Codo a Codo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Desactivado</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
        </nav>
        <div class="row mt-3">
            <div class="card col-4" >
                <img src="Img TP Integrador/html.jpg" class="card-img-top mt-1" alt="HTML" height="250px">
                <div class="card-body">
                  <h5 class="card-title">titulo 1</h5>
                  <p class="card-text">Contenido de Card</p>
                  <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
                </div>
            </div>
            <div class="card col-4">
                <img src="Img TP Integrador/css.jpg" class="card-img-top mt-1" alt="CSS" height="250px">
                <div class="card-body">
                  <h5 class="card-title">titulo 2</h5>
                  <p class="card-text">Contenido de Card</p>
                  <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
                </div>
            </div>
            <div class="card col-4">
                <img src="Img TP Integrador/btstr.png" class="card-img-top mt-1" alt="Bootstrap" height="250px">
                <div class="card-body">
                  <h5 class="card-title">titulo 3</h5>
                  <p class="card-text">Contenido de Card</p>
                  <p class="card-text"><small class="text-muted">Última actualización 1</small></p>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Verificado</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>

  <!-- Footer -->
  <footer class="footer mt-3 py-3 bg-light">
    <div class="container text-end">
      <a href="https://linkedin.com/in/melisasrossi" class="fa-brands fa-linkedin text-secondary mx-2" target="_blank"></a>
      <a href="https://github.com/melirossi" class="fa-brands fa-github text-secondary" target="_blank"></a>
      <span class="text-muted ms-2">Melisa Rossi para Codo a Codo 4.0 <script>document.write(new Date().getFullYear())</script></span>
    </div>
  </footer>

    <!--Iconos-->
    <script src="https://kit.fontawesome.com/e6da6f019e.js" crossorigin="anonymous"></script>

    <!--JavaScript Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
</body>
</html>
